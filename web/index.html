<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="47 Market store app">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fashion Hub">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>47 Market</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0c0a09;
        /* font-family: Arial, sans-serif; */
        overflow: hidden;
    }

        #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0c0a09;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

        .loader {
            position: relative;
            width: 130px;
            height: 100px;
            background-repeat: no-repeat;
            background-image: linear-gradient(#0277bd, #0277bd),
                linear-gradient(#29b6f6, #4fc3f7), linear-gradient(#29b6f6, #4fc3f7);
            background-size: 80px 70px, 30px 50px, 30px 30px;
            background-position: 0 0, 80px 20px, 100px 40px;
        }

        .loader:after {
            content: "";
            position: absolute;
            bottom: 10px;
            left: 12px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-sizing: content-box;
            border: 10px solid #000;
            box-shadow: 78px 0 0 -10px #fff, 78px 0 #000;
            animation: wheelSk 0.75s ease-in infinite alternate;
        }

        .loader:before {
            content: "";
            position: absolute;
            right: 100%;
            top: 0px;
            height: 70px;
            width: 70px;
            background-image: linear-gradient(#fff 45px, transparent 0),
                linear-gradient(#fff 45px, transparent 0),
                linear-gradient(#fff 45px, transparent 0);
            background-repeat: no-repeat;
            background-size: 30px 4px;
            background-position: 0px 11px, 8px 35px, 0px 60px;
            animation: lineDropping 0.75s linear infinite;
        }

        @keyframes wheelSk {
            0%, 50%, 100% { transform: translatey(0) }
            30%, 90% { transform: translatey(-3px) }
        }

        @keyframes lineDropping {
            0% {
                background-position: 100px 11px, 115px 35px, 105px 60px;
                opacity: 1;
            }
            50% { background-position: 0px 11px, 20px 35px, 5px 60px }
            60% { background-position: -30px 11px, 0px 35px, -10px 60px }
            75%, 100% {
                background-position: -30px 11px, -30px 35px, -30px 60px;
                opacity: 0;
            }
        }

        #loading-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="loading-screen">
    <span class="loader"></span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Wait for Flutter to initialize
        window.addEventListener("flutter-first-frame", function () {
            document.getElementById('loading-screen').classList.add('hidden');
        });
    });
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
